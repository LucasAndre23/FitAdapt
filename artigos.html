<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitAdapt - Artigos e Dicas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos espec√≠ficos para a p√°gina de artigos */
        .articles-section {
            padding: 4rem 1rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .articles-section h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }

        .article-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 2.5rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .article-card h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 1rem;
        }

        .article-card p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        .article-card .read-more {
            background-color: #087234; /* Cor atualizada para o gradiente */
            background-image: linear-gradient(135deg, #087234, #02fdd3); /* Cor atualizada para o gradiente */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
            /* align-self: flex-end; REMOVIDO, agora controlado pelo .actions */
        }

        .article-card .read-more:hover {
            opacity: 0.9;
        }

        /* Estilos para a navega√ß√£o na √°rea logada */
        .user-header nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .user-header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Ajustes para o header da √°rea logada */
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #087234; /* Cor atualizada para o gradiente */
            background-image: linear-gradient(135deg, #087234, #02fdd3); /* Cor atualizada para o gradiente */
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .user-header .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .user-header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-header .user-info span {
            font-size: 1rem;
        }

        .user-header .user-avatar {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            color: #087234; /* Cor atualizada para o gradiente */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .user-header .small-button {
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 8px;
            background-color: #f44336; /* Cor para o bot√£o de sair */
            background-image: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .user-header .small-button:hover {
            background-color: #d32f2f;
        }

        /* Estilos para o modo escuro */
        body.dark-mode .articles-section h1 {
            color: #e0e0e0;
        }
        body.dark-mode .article-card {
            background-color: #2e2e4a;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        body.dark-mode .article-card h2 {
            color: #e0e0e0;
        }
        body.dark-mode .article-card p {
            color: #c0c0c0;
        }
        body.dark-mode .article-card .read-more {
            background-image: none;
            background-color: #4a4a6e; /* Cor para o modo escuro */
        }
        body.dark-mode .article-card .read-more:hover {
            background-color: #5a5a7e;
        }

        /* Estilos para o bot√£o de toggle do modo escuro */
        .dark-mode-toggle {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dark-mode-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* √çcone de sol/lua (usando emojis ou Font Awesome, por exemplo) */
        .dark-mode-toggle .icon {
            font-size: 1.2em;
        }

        /* Ajustes para o layout dos bot√µes dentro do card (reutilizado de arealogad) */
        .article-card .actions {
            display: flex;
            gap: 10px; /* Espa√ßo entre os bot√µes */
            margin-top: 1rem;
            align-items: center;
            width: 100%; /* Para alinhar o read-more √† direita */
            justify-content: space-between; /* Alinha bot√µes nas extremidades */
        }

        .favorite-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.8rem; /* Tamanho do √≠cone */
            color: #ccc; /* Cor padr√£o da estrela (n√£o favorita) */
            transition: color 0.2s ease;
            padding: 0; /* Remove padding padr√£o do bot√£o */
            line-height: 1; /* Alinha o √≠cone */
        }

        .favorite-button.favorited .icon {
            color: #FFD700; /* Cor da estrela favorita (dourado) */
        }

        .favorite-button:hover .icon {
            color: #FFD700; /* Cor ao passar o mouse */
        }

        /* Estilos para o modo escuro */
        body.dark-mode .favorite-button {
            color: #777; /* Cor da estrela n√£o favorita no modo escuro */
        }
        body.dark-mode .favorite-button.favorited .icon {
            color: #FFD700; /* Mant√©m o dourado para favorito no modo escuro */
        }
        body.dark-mode .favorite-button:hover .icon {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header class="user-header">
        <a href="index.html" class="logo">FitAdapt</a>
        <nav>
            <ul>
                <li><a href="arealogad.html">Meu Plano</a></li>
                <li><a href="artigos.html">Artigos e Dicas</a></li>
                <li><a href="meus-favoritos.html">Meus Favoritos</a></li> <!-- NOVO LINK -->
            </ul>
        </nav>
        <div class="user-info">
            <button id="dark-mode-toggle" class="dark-mode-toggle">
                <span class="icon">‚òÄÔ∏è</span> Modo Claro
            </button>
            <span>Ol√°, <strong id="user-nome"></strong></span>
            <a href="perfil.html" class="user-avatar-link">
                <div class="user-avatar" id="user-avatar-char">U</div>
            </a>
            <button id="logout-button" class="cta-button small-button">Sair</button>
        </div>
    </header>

    <main class="articles-section">
        <h1>Artigos e Dicas de Bem-Estar</h1>
        <p class="subtitle" style="text-align: center; margin-bottom: 3rem;">Conte√∫do exclusivo para voc√™ se manter informado e motivado.</p>
        
        <div id="articles-container">
            <!-- Artigos ser√£o carregados aqui pelo JavaScript -->
            <p style="text-align: center;">Carregando artigos...</p>
        </div>
    </main>

    <footer>
        <p>¬© 2025 FitAdapt - Todos os direitos reservados</p>
        <p>contato@fitadapt.com.br | (55) 83 9999-9999 </p>
    </footer>

    <script type="module">
        // Importa as inst√¢ncias do Firebase do arquivo compartilhado
        import { auth, db } from './firebase-init.js';
        // Importa m√≥dulos Firebase espec√≠ficos necess√°rios para esta p√°gina
        import { onAuthStateChanged, signOut, updateProfile } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js';
        import { doc, getDoc, updateDoc, arrayUnion, arrayRemove } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js';

        // NOVO: Importa os artigos de content-data.js
        import { articles } from './content-data.js';

        let currentUserUid = null;
        let userFavorites = []; // Vari√°vel para armazenar os favoritos do usu√°rio

        // Fun√ß√£o para exibir os artigos
        async function displayArticles() {
            const articlesContainer = document.getElementById('articles-container');
            articlesContainer.innerHTML = ''; // Limpa o conte√∫do anterior

            // Verifica se h√° artigos para exibir
            if (!articles || articles.length === 0) {
                articlesContainer.innerHTML = `<p style="text-align: center;">Nenhum artigo dispon√≠vel no momento.</p>`;
                return;
            }

            articles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.classList.add('article-card');
                const isFavorited = userFavorites.includes(article.id); // Verifica se j√° √© favorito
                
                articleCard.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.summary}</p>
                    <div class="actions"> <!-- NOVO: Container para os bot√µes -->
                        <a href="artigo-detalhe.html?id=${article.id}" class="read-more">Ler Mais</a>
                        <button class="favorite-button ${isFavorited ? 'favorited' : ''}" data-item-id="${article.id}" data-item-type="artigo">
                            <span class="icon">${isFavorited ? '‚òÖ' : '‚òÜ'}</span>
                        </button>
                    </div>
                `;
                articlesContainer.appendChild(articleCard);
            });

            // NOVO: Adiciona event listeners para os bot√µes de favoritar
            document.querySelectorAll('.favorite-button').forEach(button => {
                button.addEventListener('click', handleFavoriteClick);
            });
        }

        // NOVO: Fun√ß√£o para lidar com o clique no bot√£o de favoritar (reutilizada)
        async function handleFavoriteClick(event) {
            const button = event.currentTarget;
            const itemId = button.dataset.itemId;
            const itemType = button.dataset.itemType; // 'treino' ou 'artigo'

            if (!currentUserUid) {
                alert('Erro: Utilizador n√£o logado.');
                return;
            }

            const userRef = doc(db, "user_questionnaires", currentUserUid);
            const isFavorited = userFavorites.includes(itemId);

            try {
                if (isFavorited) {
                    // Se j√° √© favorito, remove o item
                    await updateDoc(userRef, {
                        favoritedItems: arrayRemove(itemId)
                    });
                    userFavorites = userFavorites.filter(id => id !== itemId);
                    button.classList.remove('favorited');
                    button.querySelector('.icon').textContent = '‚òÜ';
                    alert(`Item removido dos seus favoritos.`);
                } else {
                    // Se n√£o √© favorito, adiciona o item
                    await updateDoc(userRef, {
                        favoritedItems: arrayUnion(itemId)
                    });
                    userFavorites.push(itemId);
                    button.classList.add('favorited');
                    button.querySelector('.icon').textContent = '‚òÖ';
                    alert(`Item adicionado aos seus favoritos!`);
                }
            } catch (error) {
                console.error("Erro ao atualizar favoritos:", error);
                alert('Ocorreu um erro ao atualizar seus favoritos. Tente novamente.');
            }
        }

        // L√≥gica do Modo Escuro
        function applyDarkModePreference() {
            const isDarkMode = localStorage.getItem('dark-mode') === 'enabled';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                // Verifica se o elemento existe antes de tentar acess√°-lo
                const darkModeToggleBtn = document.getElementById('dark-mode-toggle');
                if (darkModeToggleBtn) {
                    darkModeToggleBtn.innerHTML = '<span class="icon">üåô</span> Modo Escuro';
                }
            } else {
                document.body.classList.remove('dark-mode');
                const darkModeToggleBtn = document.getElementById('dark-mode-toggle');
                if (darkModeToggleBtn) {
                    darkModeToggleBtn.innerHTML = '<span class="icon">‚òÄÔ∏è</span> Modo Claro';
                }
            }
        }

        function toggleDarkMode() {
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'disabled');
            } else {
                localStorage.setItem('dark-mode', 'enabled');
            }
            applyDarkModePreference(); // Aplica a nova prefer√™ncia imediatamente
        }

        // Verifica o estado de autentica√ß√£o
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUid = user.uid;

                let userName = user.displayName;
                
                // Exibe o nome do utilizador e a primeira letra no avatar
                const userNameElement = document.getElementById('user-nome');
                if (userNameElement) {
                    userNameElement.textContent = userName || user.email.split('@')[0];
                }

                const userAvatarCharElement = document.getElementById('user-avatar-char');
                if (userAvatarCharElement) {
                    userAvatarCharElement.textContent = userName ? userName.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase();
                }

                const userQuestionnaireRef = doc(db, "user_questionnaires", user.uid);
                const userQuestionnaireSnap = await getDoc(userQuestionnaireRef);

                // NOVO: Carrega os favoritos do usu√°rio aqui tamb√©m
                userFavorites = userQuestionnaireSnap.data()?.favoritedItems || [];

                if (!userQuestionnaireSnap.exists() || userQuestionnaireSnap.data().hasPaid !== true) {
                    window.location.href = 'pagamento.html';
                } else if (userQuestionnaireSnap.exists() && !userQuestionnaireSnap.data().objetivo) {
                    window.location.href = 'questionario.html';
                } else {
                    displayArticles(); // Chama a fun√ß√£o para exibir os artigos
                }
            } else {
                window.location.href = 'login.html'; // Redireciona para login se n√£o estiver autenticado
            }
        });

        // L√≥gica de Logout
        document.addEventListener('DOMContentLoaded', () => {
            // Aplica a prefer√™ncia de modo escuro ao carregar a p√°gina
            applyDarkModePreference(); 

            // Adiciona listener ao bot√£o de toggle do modo escuro
            const darkModeToggleButton = document.getElementById('dark-mode-toggle');
            if (darkModeToggleButton) {
                darkModeToggleButton.addEventListener('click', toggleDarkMode);
            }

            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', async () => {
                    try {
                        await signOut(auth);
                    } catch (error) {
                        alert(`Erro ao fazer logout: ${error.message}`);
                        console.error('Erro de logout:', error);
                    }
                });
            }
        });
    </script>
</body>
</html>
